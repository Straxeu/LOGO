<head>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity = "sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin = "anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="logo">
			<img src="img/logo.png"></img>
			<div class="bottom-right">
				<h6 class="text-center" id="idStr"><strong>Kropka RP</strong></h6>
				<p class="text-center"><strong><i class="fab fa-discord" style="color:rgba(255, 0, 0, 1);margin-right:0.25rem;"></i>dsc.gg/kropkarp</strong></p>
			</div>
		</div>
	</div>
	<script>
		window.addEventListener('message', function(event){
			var item = event.data;
			if (item !== undefined && item.type === "logo") {
				if (item.display === true) {
					$('#logo').delay(100).fadeIn( "slow" );
					$("#idStr").html(`<strong>183 RP | <i class="fas fa-wallet" style="color:#e03232;margin-right:0.25rem;"></i>ID: ${item.id}</strong>`)
				} else if (item.display === false) {
					$('#logo').fadeOut( "slow" );
					$("#idStr").html(``)
				}
			}
		});
	</script>
</body>
